<!-- inherit from base.html-->
{% extends "individual_app/base_template.html" %}

<!-- Replace block content in base_template.html -->
{% block content %}
<h1>Member Name: {{ member.name }}</h1>
<p><strong>Email:</strong> {{ member.email }}</p>
<p><strong>Title:</strong> {{ member.title }}</p>
<p><strong>Position:</strong><a href="{{ member.postition.get_absolute_url }}">{{ member.position.title }} </p></a>
<a href="{% url 'update_individual' member.position.id %}" class="btn btn-primary">Update</a>


{% endblock %}
